<html lang="uz">
<head>
    <meta charset="UTF-8" />
    <title>Foydalanuvchi profili</title>

<body class="bg-light">

    <div class="col-md-6 offset-md-3">

        <p><strong>Familiyasi:</strong> {{ request.user.last_name }}</p>
        <p><strong>Email:</strong> {{ request.user.email }}</p>
        <a href="{% url 'index' %}" class="btn btn-danger mt-3 w-100">Home page</a>
        <a href="{% url 'change-pass' %}" class="btn btn-danger mt-3 w-100">parolni o'zgartirish</a>
      </div>
    </div>
  </div>
</body>
</html>
